<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #photo-container img {
            max-width: 100%;
            height: auto;
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        #info-container {
            padding: 20px;
        }

        nav {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Photography</h1>
        <form action="#" method="post">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
    </header>

    <div id="photo-container">
        <!-- Add your photography images here -->
        <img src="travel_imag3.jpg">
        <img src="travel_img.jpg">
        <img src="travel_img2.jpg">
        <!-- Add more images as needed -->
    </div>

    <div id="info-container">
        <h2>About Photography</h2>
        <p>Add your text about the advantages and use of photography here.</p>
    </div>

    <nav>
        <button>HOME</button>
        <button>ABOUT</button>
        <button>PLACES TO VISIT </button>
        <button>PLACES WHERE WE PROVIDING SERVICE </button>
        <button>REVIEWS </button>
        

        <!-- Add more navigation buttons as needed -->
    </nav>

    <footer>
        <p>Thank you for visiting our website</p>
        <p>This site is developed by M. Karthikeya</p>
    </footer>

</body>
</html>
